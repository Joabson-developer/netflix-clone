<main class="home">
  <header-movie></header-movie>

  <featured-movie
    *ngIf="featuredData"
    [featuredData]="featuredData | async"
  ></featured-movie>

  <ul *ngIf="movieList" class="home__lists">
    <li
      class="home__lists__item"
      *ngFor="let movie of movieList | async; let i = index"
    >
      <movie-row [title]="movie.title" [items]="movie.items"></movie-row>
    </li>
  </ul>
</main>
